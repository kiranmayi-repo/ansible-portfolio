---
- name: Install and configure Nginx
  hosts: webservers
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
      when: ansible_os_family == "Debian"

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: yes

Explanation of this playbook:

hosts: webservers → This playbook will run on hosts in the webservers group (defined in your inventory).

become: yes → Runs tasks as root (sudo).

Tasks:

Install Nginx (only if the OS is Debian/Ubuntu).

Start and enable the Nginx service.